<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Les petits plats, outil de recettes de cuisine"
    />
    <meta
      name="keywords"
      content="Les petits plats, outil de recettes de cuisine"
    />

    <link rel="icon" href="./assets/icons-logo/Logo-icon.png" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5f2e0ae9aa.js"
      crossorigin="anonymous"
    ></script>

    <title>LES PETITS PLATS</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./assets/icons-logo/Logo.svg"
        alt="Logo : Les petits plats"
      />
      <h1 class="hero-text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
        DÉLICIEUSES
      </h1>
      <div class="search__input-group">
        <input
          type="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
          id="inputSearchBar"
          class="search__input"
        />
        <span class="search__icon">
          <img
            src="./assets/icons-logo/Loop-CTA-Default.svg"
            alt="icone-loupe"
            class="search-icon"
          />
        </span>
      </div>
    </header>
    <main class="main">
      <section id="filters">
        <div class="filter__ingredients btn-group m-4">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ingrédients
          </button>
          <div class="input-group col-md-4"></div>
          <ul class="dropdown-menu border-0 mt-0">
            <div class="input-group col-md-4 p-3">
              <input
                class="form-control py-2 border-right-0 border"
                type="search"
                value="search"
                id="example-search-input"
              />
              <span class="input-group-append">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="filter__appliances btn-group m-4">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Appareils
          </button>
          <ul class="dropdown-menu border-0 mt-0">
            <div class="input-group col-md-4 p-3">
              <input
                class="form-control py-2 border-right-0 border"
                type="search"
                value="search"
                id="example-search-input"
              />
              <span class="input-group-append">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="filter__ustensils btn-group m-4">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ustensiles
          </button>
          <ul class="dropdown-menu border-0 mt-0">
            <div class="input-group col-md-4 p-3">
              <input
                class="form-control py-2 border-right-0 border"
                type="search"
                value="search"
                id="example-search-input"
              />
              <span class="input-group-append">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </section>

      <section id="tags__selected">
        <!-- ARRAYS OF TAGS IN JS -->
        <div class="tag__ingredients--wrapper"></div>
        <div class="tag__appliances--wrapper"></div>
        <div class="tag__ustensils--wrapper"></div>
      </section>
      <section id="recipes__cards">
        <!-- CARDS COMPONENT JS Recipes_card.js -->
      </section>
      <span class="no-result__message"></span>
    </main>

    <script src="./scripts/main_index/index.js"></script>
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
