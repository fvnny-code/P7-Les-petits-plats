<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Les petits plats, outil de recettes de cuisine"
    />
    <meta
      name="keywords"
      content="Les petits plats, outil de recettes de cuisine"
    />

    <link rel="icon" href="./assets/icons-logo/Logo-icon.png" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5f2e0ae9aa.js"
      crossorigin="anonymous"
    ></script>

    <title>LES PETITS PLATS</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./assets/icons-logo/Logo.svg"
        alt="Logo : Les petits plats"
      />
      <h1 class="hero-text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
        DÉLICIEUSES
      </h1>
      <div class="search__input-group">
        <input
          type="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
          id="inputSearchBar"
          class="search__input"
        />
        <span class="search__icon">
          <img
            src="./assets/icons-logo/Loop-CTA-Default.svg"
            alt="icone-loupe"
            class="search-icon"
          />
        </span>
      </div>
    </header>
    <main class="main">
      <section id="filters">
        <div class="filter__items">
        <div class="filter__item">
          <div class="dropdown">
            <a href="#">Ingrédients</a>
            <div class="drop-nav">
              <div class="filter__search">
                <input type="search" id="searchIngredients" />
                <span class="filter__search--icon"
                  ><i class="fa fa-search"></i>
                </span>
              </div>
              <ul id="ingredients__list"></ul>
            </div>
          </div>
          <div class="tag__ingredients--wrapper"></div>

        </div>
        <div class="filter__item">
          <div class="dropdown">
            <a href="#">Appareil</a>
            <div class="drop-nav">
              <div class="filter__search">
                <input type="search" id="searchAppliances"/>
                <span class="filter__search--icon"
                  ><i class="fa fa-search"></i>
                </span>
              </div>
              <ul id="appliance__list"></ul>
            </div>
          </div>
          <div class="tag__appliances--wrapper"></div>

        </div>
        <div class="filter__item">
          <div class="dropdown">
            <a href="#">Ustensiles</a>
            <div class="drop-nav">
              <div class="filter__search">
                <input type="search" id="searchUstensils"/>
                <span class="filter__search--icon"
                  ><i class="fa fa-search"></i>
                </span>
              </div>
              <ul id="ustensils__list"></ul>
            </div>
          </div>
          <div class="tag__ustensils--wrapper"></div>

        </div>
      </div>
        <div class="recipes-number"></div>
      </section>

      <section id="tags__selected">
        <!-- ARRAYS OF TAGS IN JS -->
        <!-- <div class="tag__ingredients--wrapper"></div>
        <div class="tag__appliances--wrapper"></div>
        <div class="tag__ustensils--wrapper"></div> -->
      
      </section>
      <section id="recipes__cards"></section>
      <span class="no-result__message"></span>
    </main>

    <script src="./scripts/main_index/index.js"></script>
  </body>
</html>
